		<script>
			$(document).ready(function () {
				$('.rate-star').click(function () {
					$('.rate-star').removeClass('active');

					var index = $(this).parent().index();

					$('.rate-star').each(function (i) {
						if (i <= index) {
							$(this).addClass('active');
						}
					});

					if ($('.rate-star.active').length > 0) {
						$('.ask__more-info').removeClass('none');
						$('.ask__more-info').show();
					} else {
						$('.ask__more-info').hide();
					}
				});
			});
		</script>
