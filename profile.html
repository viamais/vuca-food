<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:og="http://ogp.me/ns#"
	xmlns:fb="http://www.facebook.com/2008/fbml"
>
	<head>
		<meta charset="utf-8" />

		<title>Titulo</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<meta name="description" content="" />
		<meta name="author" content="WLIB Soluções Web - www.wlib.com.br" />

		<meta property="og:title" content="" />
		<meta property="og:description" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />
		<meta property="og:image:width" content="1300" />
		<meta property="og:image:height" content="700" />
		<meta property="og:site_name" content="TITULO" />
		<meta property="fb:admins" content="1066108721" />

		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/apps.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script defer type="text/javascript" src="js/jquery.slick.js"></script>
		<script defer type="text/javascript" src="js/jquery.fancybox.js"></script>
		<script defer type="text/javascript" src="js/jquery.inputmask.js"></script>
		<script type="text/javascript" src="js/jquery.sweetalert.js"></script>
		<script type="text/javascript" src="js/jquery.validacao.js"></script>
		<script type="text/javascript" src="js/jquery.funcoes.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"
		></script>
	</head>

	<body>
		<div class="wrapper profile">
			<header class="header-main back only-title">
				<a href=""
					><iconify-icon
						class="baseline-chevron-left left-icon icon"
						icon="ic:baseline-chevron-left"
					></iconify-icon
				></a>

				<div class="header__title">
					<span> Meus dados </span>
				</div>
				<div class="header__nav" id="btn-menu">
					<iconify-icon
						class="right-icon baseline-more-vert"
						icon="ic:baseline-more-vert"
					></iconify-icon>
				</div>
			</header>

			<section class="s-personal-data">
				<div class="container">
					<div class="s-personal-data__photo">
						<div class="photo__container">
							<iconify-icon
								class="icon outline-add-a-photo"
								icon="ic:outline-add-a-photo"
							></iconify-icon>
						</div>
						<button class="photo__exclude" type="button">
							<iconify-icon
								class="icon baseline-delete"
								icon="ic:baseline-delete"
							></iconify-icon>
						</button>
					</div>

					<form class="s-personal-data__form" action="">
						<div class="input text personal-data">
							<iconify-icon
								class="icon baseline-persone"
								icon="ic:baseline-person"
							></iconify-icon>
							<input
								type="text"
								name="full-name"
								id="full-name"
								placeholder="Seu nome completo"
								value="Pedro Henrique Saddi"
							/>
						</div>
						<div class="input text personal-data">
							<iconify-icon
								class="icon baseline-phone-android"
								icon="ic:baseline-phone-android"
							></iconify-icon>
							<input
								type="text"
								name="phone"
								id="phone"
								placeholder="Seu melhor telefone"
								value="(62) 984050927"
							/>
						</div>
						<div class="input text personal-data">
							<iconify-icon
								class="icon baseline-email"
								icon="ic:baseline-email"
							></iconify-icon>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Seu melhor e-mail"
								value="pedrosaddi@gmail.com"
							/>
						</div>

						<a href="#" class="btn btn-ghost w-icon-gray"
							><iconify-icon
								class="icon baseline-lock"
								icon="ic:baseline-lock"
							></iconify-icon
							>Alterar senha de acesso</a
						>
						<a href="#" class="btn btn-ghost w-icon-red"
							><iconify-icon
								class="icon outline-cancel"
								icon="ic:outline-cancel"
							></iconify-icon
							>Excluir minha conta</a
						>

						<a href="#" class="btn btn-primary">Salvar</a>
					</form>
				</div>
			</section>
		</div>

		<script>
			$(document).ready(function () {
				$('#btn-menu, #close-main-modal').click(function (event) {
					event.preventDefault(); // Impede o comportamento padrão do link
					$('#menu-modal').toggleClass('active');
				});
			});
		</script>
	</body>
</html>
