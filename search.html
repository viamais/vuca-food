  <body>
    <div class="wrapper">
      <header class="header-search">
        <iconify-icon
          class="icon baseline-chevron-left"
          icon="ic:baseline-chevron-left"
        ></iconify-icon>

        <div class="header__input-search">
          <iconify-icon
            class="icon baseline-search"
            icon="ic:baseline-search"
          ></iconify-icon>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Buscar no Vuca Food"
          />
        </div>
      </header>

      <section class="list">
        <ul class="container">
          <li class="list__item">
            <a href="#"
              ><div class="item__img">
                <img
                  src="./img/logos-donna-maria.png"
                  alt="Logo da empresa Donna Maria"
                />
              </div>
              <div class="item__description">
                <p class="item__title">Donna Maria</p>
                <p class="item__details">
                  <span class="item__category">Confeitaria</span
                  ><span class="item__distance"
                    ><iconify-icon
                      class="icon baseline-location-on"
                      icon="ic:baseline-location-on"
                    ></iconify-icon
                    >1,2km</span
                  >
                </p>
              </div></a
            >
          </li>
        </ul>
      </section>
    </div>
